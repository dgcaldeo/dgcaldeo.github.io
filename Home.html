<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dgcaldeo.github.io</title>
    <style>
        body {
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
            background: linear-gradient(to bottom right, #ab963f, #485e37);
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        header {
            background: #fff;
            color: black;
            text-align: right;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            margin: 0;
            font-size: 3rem;
        }
        nav {
            text-align: center;
            margin: 1.5rem 0;
        }
        nav a {
            text-decoration: none;
            color: #ffffff;
            background-color: #999b97;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            margin: 0 0.5rem;
            font-size: 1.2rem;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        nav a:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.3);
        }
        section {
            padding: 2rem;
            text-align: center;
        }
        .card {
            display: inline-block;
            background: white;
            margin: 1rem;
            padding: 1rem;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 250px;
            text-align: left;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card h3 {
            margin-top: 0;
        }
        footer {
            background: #999b97;
            color: white;
            text-align: center;
            padding: 1.5rem;
            margin-top: 2rem;
        }
    </style>
